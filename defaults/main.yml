---
# defaults file for infra_server_webproxy_httpd

# IP/Port Parameters
listen_ip: ''
forward_listen_port: ''
reverse_listen_port: ''
allowed_ip: ''

# SSL Virtual Host Parameters
ssl_enabled: no
ssl_cert_autogen: no

# SSL Proxy Parameters
ssl_proxy: no
ssl_proxy_verify: no
ssl_proxy_check_peer_name: no
ssl_proxy_ca_certificate_file: ''

# Proxy URLS
proxy_urls:
  - { source: "", target: "" }
